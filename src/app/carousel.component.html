<div class="carousel">
  <ul class="slides">
    <li *ngFor="let image of images"
      [style.right.px]="right">
      <h2>{{image.title}}</h2>
      <img src="{{image.url}}" alt="">
    </li>
  </ul>
  <a class="left carousel-control" (click)="toLeft()" *ngIf="images.length" role="button" data-slide="prev" >
    <span class="icon-prev" aria-hidden="true"></span>
    <span *ngIf="isBS4" class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" (click)="toRight()" *ngIf="images.length" role="button" data-slide="next">
    <span class="icon-next" aria-hidden="true"></span>
    <span *ngIf="isBS4" class="sr-only">Next</span>
  </a>
</div>
